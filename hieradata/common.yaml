  - bundler
  - git
  - postfix
  - ruby
  - screen
  - unattended-upgrades

#sudo::config_file_replace: false
sudo::purge: false
sudo::configs:
  'laura':
    content: "laura ALL=(ALL) NOPASSWD:ALL"
    priority: 10

user::ssh_keys:
  'home-laptop':
    user: 'laura'
    type: 'ssh-rsa'
    key: ''
  'home-desktop':
    user: 'laura'
    type: 'ssh-rsa'
    key: ''
  'work-laptop':
    user: 'laura'
    type: 'ssh-rsa'
    key: ''
